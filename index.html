    <!-- åŠ¨æ€ & æˆ‘çš„ Tabï¼ˆç®€æ˜“ç‰ˆï¼Œå¯åç»­æ‰©å±•ï¼‰ -->

  <!-- åº•éƒ¨ Tab Bar -->
  <nav class="fixed bottom-0 left-0 right-0 bg-zinc-950 border-t border-zinc-800 z-50">

      <button onclick="switchTab(0)" class="tab-active flex-1 py-3 flex flex-col items-center gap-1">

      <button onclick="switchTab(2)" class="flex-1 py-3 flex flex-col items-center gap-1">
        <span class="text-2xl">ğŸ“¢</span><span>åŠ¨æ€</span>
      </button>
      <button onclick="switchTab(3)" class="flex-1 py-3 flex flex-col items-center gap-1">

  <!-- è§†é¢‘æ’­æ”¾ Modal -->
  <div id="video-modal" class="hidden fixed inset-0 bg-black z-[100] flex items-center justify-center">
    <div class="w-full max-w-3xl modal bg-zinc-950 rounded-3xl overflow-hidden">
      <div class="flex justify-between items-center p-4 border-b border-zinc-800">
        <div id="modal-title" class="font-bold"></div>
        <button onclick="closeModal()" class="text-3xl leading-none">Ã—</button>

      <iframe id="player-frame" class="w-full aspect-video" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const corsProxy = "https://corsproxy.io/?";
    let currentTab = 0;

    // åˆ‡æ¢ Tab
    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('nav button').forEach((btn, i) => {
        btn.classList.toggle('tab-active', i === tab);
      });
      document.getElementById('home-tab').classList.toggle('hidden', tab !== 0);
      document.getElementById('search-tab').classList.toggle('hidden', tab !== 1);
      document.getElementById('dynamic-tab').classList.toggle('hidden', tab !== 2);
      document.getElementById('me-tab').classList.toggle('hidden', tab !== 3);
      
      if (tab === 1) document.getElementById('search-input').focus();
    }

    // æ¸²æŸ“è§†é¢‘å¡ç‰‡
    function renderVideos(containerId, videos) {
      const container = document.getElementById(containerId);
      container.innerHTML = videos.map(v => `
        <div onclick="playVideo('${v.bvid}', '${v.title}')" class="video-card bg-zinc-900 rounded-2xl overflow-hidden cursor-pointer">
          <img src="${v.pic}" class="w-full aspect-video object-cover">
          <div class="p-3">
            <p class="line-clamp-2 text-sm font-medium leading-tight">${v.title}</p>
            <div class="flex items-center gap-2 mt-3 text-xs text-zinc-400">
              <span>ğŸ‘ï¸ ${parseInt(v.stat.view).toLocaleString()}</span>
              <span>â¤ï¸ ${parseInt(v.stat.like).toLocaleString()}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    // æ’­æ”¾è§†é¢‘ï¼ˆåµŒå…¥å¼ Modalï¼‰
    function playVideo(bvid, title) {
      document.getElementById('modal-title').textContent = title;
      const iframe = document.getElementById('player-frame');
      iframe.src = `https://player.bilibili.com/player.html?bvid=${bvid}&page=1&autoplay=1&danmaku=1&high_quality=1`;
      document.getElementById('video-modal').classList.remove('hidden');
      document.getElementById('video-modal').classList.add('flex');
    }

    function closeModal() {
      const modal = document.getElementById('video-modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
      document.getElementById('player-frame').src = '';
    }

    // è·å–çƒ­é—¨è§†é¢‘
    async function loadPopular() {
      try {
        const res = await fetch(corsProxy + encodeURIComponent('https://api.bilibili.com/x/web-interface/popular?ps=20'));
        const data = await res.json();
        renderVideos('video-grid', data.data.list);
      } catch (e) {
        document.getElementById('video-grid').innerHTML = `<p class="col-span-2 text-center py-10 text-zinc-400">ç½‘ç»œåŠ è½½å¤±è´¥ï¼ˆå¯ç¨ååˆ·æ–°ï¼‰</p>`;
      }
    }

    // æœç´¢åŠŸèƒ½
    document.getElementById('search-input').addEventListener('input', async (e) => {
      const keyword = e.target.value.trim();
      if (!keyword) {
        document.getElementById('search-tab').classList.add('hidden');
        return;
      }
      try {
        const res = await fetch(corsProxy + encodeURIComponent(`https://api.bilibili.com/x/web-interface/search/type?search_type=video&keyword=${encodeURIComponent(keyword)}`));
        const data = await res.json();
        renderVideos('search-grid', data.data.result);
        document.getElementById('search-title').textContent = `â€œ${keyword}â€ çš„æœç´¢ç»“æœ`;
        document.getElementById('search-tab').classList.remove('hidden');
      } catch (e) {}
    });

    // åˆå§‹åŒ–
    window.onload = () => {
      loadPopular();
      switchTab(0);
    };

    // å…³é—­ Modal ç‚¹å‡»ç©ºç™½å¤„
    document.getElementById('video-modal').addEventListener('click', (e) => {
      if (e.target.id === 'video-modal') closeModal();
    });
  </script>
